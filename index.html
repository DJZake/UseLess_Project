    <script>
        const headerText = "Useless Projects!";
        const typingHeader = document.getElementById("typing-header");
        let index = 0;

        function type() {
            if (index < headerText.length) {
                typingHeader.innerHTML += headerText.charAt(index);
                index++;
                setTimeout(type, 100); 
            }
        }

        type(); 

    </script>
