<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Themed Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000; /* Black background for contrast */
            font-family: 'Press Start 2P', cursive; /* Pixel-style font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #ff69b4; /* Bright pink background */
            width: 400px; /* Card width */
            height: 200px; /* Card height */
            border-radius: 0; /* Square corners */
            position: relative; /* Position for the pseudo-element */
            padding: 20px; /* Inner padding */
            display: flex; /* Use flexbox to align items */
            flex-direction: row; /* Row layout for image and text */
            align-items: center; /* Center items vertically */
            overflow: hidden; /* Hide overflow */
        }

        .card:before {
            content: ''; /* Pseudo-element for pixelated border */
            position: absolute; /* Position relative to the card */
            top: -5px; /* Adjust to create border effect */
            left: -5px; /* Adjust to create border effect */
            right: -5px; /* Adjust to create border effect */
            bottom: -5px; /* Adjust to create border effect */
            background-color: transparent; /* Make background transparent */
            border: 5px solid #ff1493; /* Darker pink border */
            box-shadow: 0 0 0 5px #ff69b4, 0 0 0 10px #ff1493; /* Shadow for pixelated effect */
            z-index: -1; /* Send behind the card */
        }

        .card h2 {
            margin: 0; /* Remove default margin */
            font-size: 1.5em; /* Title font size */
            color: #fff; /* White text color */
        }

        .card p {
            margin-top: 10px; /* Space above paragraph */
            color: #fff; /* White text color */
        }

        .image-container {
            width: 50%; /* Half width for image */
            text-align: center; /* Center image */
        }

        .image-container img {
            max-width: 100%; /* Responsive image */
            border-radius: 10px; /* Rounded corners for the image */
        }

        .pixel-button {
            background-color: #ff1493; /* Darker pink background for button */
            color: #fff; /* White text color */
            border: 2px solid #fff; /* White border */
            padding: 10px 20px; /* Padding for the button */
            font-size: 1em; /* Button font size */
            cursor: pointer; /* Pointer cursor on hover */
            border-radius: 5px; /* Slightly rounded corners */
            margin-top: 15px; /* Space above button */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .pixel-button:hover {
            background-color: #ff69b4; /* Change to lighter pink on hover */
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="image-container">
            <img src="img/pokkie.png    " alt="Placeholder Image"> <!-- Example image -->
        </div>
        <div>
            <h2>Pixel Card</h2>
            <p>This is a pixel-themed card in pink color!</p>
            <button class="pixel-button">Click Me!</button>
        </div>
    </div>
</body>
</html>
